<div class="row" *ngIf="course">
    <div class="col-md-5">
      <img [src]="course.image" width="100%" height="auto">
    </div>
    <div class="col-md-5">
      <h2> {{ course.name }}</h2>
      <div class="row">
        <div class="col-md-4">
          <p>
            <b>dictado por:</b> {{ course.instructor }} </p>
        </div>
        <div class="col-md-4">
          <p>
            <b>Idioma:</b> {{ course.language }} </p>
        </div>
        <div class="col-md-4">
          <p>
            <b>Nro de lecciones:</b> {{ course.lessons }}</p>
        </div>
        
        <p>
          {{ course.summary }}
        </p>
      
      </div>
    </div>
  </div>
